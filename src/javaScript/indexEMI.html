<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
</head>
<body>
    <div class="emi-calculator">
        <h2>EMI Calculator</h2>
        <div class="input-group">
            <label for="loan-amount">Loan amount</label>
            <input type="range" id="loan-amount" min="5000" max="500000" value="100000" steps="5000">
            <span id="loan-amount-display">$ 100,000</span>
        </div>
        <div class="input-group">
            <label for="interest-rate">interest rate</label>
            <input type="range" id="interest-rate" min="1" max="15" value="6.5" steps="0.5">
            <span id="interest-rate-display">6.5%</span>
        </div>
        <div class="input-group">
            <label for="loan-tenure">Loan tenure</label>
            <input type="range" id="loan-tenure" min="1" max="30" value="5">
            <span id="loan-tenure-display">5 Yr</span>
        </div>
    </div>
    <div class="result">
        <h3>Monthly EMI: $ <span id="emi-result">1980.12</span></h3>
    </div>
    <canvas id="emi-chart" width="400" height="400"></canvas>
    <script src="EMICalculator.js"></script>

</body>
</html>
